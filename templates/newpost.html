{% extends "base.html" %}

{% block content %}

<h1>New Blog Post</h1>
<form method='post' id = 'blogform'> 
    <label> 
        Title:
        <input type='text' name='title' value='{{title_ph}}' />
    </label>
    
    <br>
    <input type='submit' value='Submit' />
</form>
<textarea name='body' rows="4" cols="50" form = 'blogform'>{{body_ph}}</textarea>
<p class = 'error'> {{error_text}} </p>
<hr/>



{% endblock %}
